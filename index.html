<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neumorphism Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <!-- external file of downloaded fontawesome 4.5 -->
  <link rel="stylesheet" href="fontawesome/css/all.min.css">
</head>
<body>
  <!-- registration form starts here -->
  <div class="wrapper">
    <!-- profile icon -->
    <div class="profile">
      <i class="fas fa-user"></i>
    </div>
    <h2>Registration Form</h2>
    <form action="">
      <div class="box1 box">
        <div class="field">
          <div class="input_area">
            <input type="text" placeholder="First Name">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
        <div class="field">
          <div class="input_area">
            <input type="text" placeholder="Email">
            <i class="icon fas fa-envelope"></i>
          </div>
        </div>
        <div class="field">
          <div class="input_area">
            <input type="password" placeholder="Password">
            <i class="icon fas fa-lock"></i>
          </div>
        </div>
      </div>
      <div class="box2 box">
        <div class="field">
          <div class="input_area">
            <input type="text" placeholder="Last Name">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
        <div class="field">
          <div class="input_area">
            <input type="text" placeholder="Username">
            <i class="icon fas fa-user"></i>
          </div>
        </div>
        <div class="select_box">
          <select name="" id="">
            <option value="">Select Country</option>
            <option value="">India</option>
            <option value="">China</option>
            <option value="">Pakistan</option>
            <option value="">Philippines</option>
            <option value="">USA</option>
            <option value="">UK</option>
          </select>
        </div>
      </div>
    </form>
    <div class="radio">
      <div class="radio_btn">
        <input type="radio" name="gender" id="" checked>
        <label for="">Male</label>
      </div>
      <div class="radio_btn">
        <input type="radio" name="gender" id="">
        <label for="">Female</label>
      </div>
      <div class="radio_btn">
        <input type="radio" name="gender" id="">
        <label for="">Ont to say</label>
      </div>
    </div>
    <input type="submit" value="Register">
    <div class="singin_btn">Already registered?<a href="">Login here</a></div>
  </div>
  <!-- Subscribe: https://www.youtube.com/@DarkCSSYt -->
</body>
</html>
